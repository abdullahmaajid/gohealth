  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    body, .navbar, .footer {
        background-color: #f9f9f9 !important; /* Changed background color */
        background-image: url('background.jpg');
        font-family: "HM Sans Bold","ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro",Osaka,"メイリオ",Meiryo,"ＭＳ Ｐゴシック","MS PGothic",sans-serif; /* Changed font family */
    }
      
      .navbar-dark .navbar-nav .nav-link {
        color: #555 !important; /* Changed text color */
      }
  
      .greeting {
        font-weight: bold;
        color: #555; /* Changed text color */
      }
  
      .datetime {
        font-style: italic;
        color: #555; /* Changed text color */
      }
  
      /* Blur glass effect for cards */
      .card {
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
      }
  
      /* Text color for card titles and text */
      .card-title, .card-text {
        color: #333; /* Changed text color */
      }
  
      .card {
          transition: transform 0.3s ease;
        }
        
        .card:hover {
          transform: scale(1.05);
        }
  
      /* Button styling */
      .explore-btn {

        background-color: transparent; /* Removed background color */
        border: none;
        color: #555;
        text-align: center;
        text-decoration: none;
        display: inline-block; /* Changed display to inline-block */
        font-size: 16px;
        margin-top: auto;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
        position: relative; /* Added position relative */
      }
  
      /* Arrow icon */
      .explore-btn::after {
        content: '→';
        position: absolute;
        left: 130%; /* Mengatur panah berada di tengah tombol secara awal */
        top: 50%;
        transform: translate(-50%, -50%); /* Menggeser panah ke tengah tombol */
        transition: 0.3s ease; /* Menggunakan transition untuk animasi */
      }
  
      /* Arrow icon animation */
      .explore-btn:hover::after {
        left: calc(150% + 10px); /* Menggeser panah ke kanan saat tombol dihover */
      }
  
      /* Ensure cards have equal height */
      #card-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      
  
      .col {
        flex: 1;
      }
  
      /* Ensure images inside cards are cropped */
      .card-img-top {
        object-fit: cover;
        height: 400px; /* Set the height of the image */
      }
  
      /* Style greeting box */
      .greeting-box {
        padding: 10px;
        border-radius: 5px;
      }
      
      /* Style navbar brand */
      .navbar-brand {
        color: #555 !important; /* Changed text color */
      }

      footer {
        background-color: #ccc; /* Warna abu-abu */
        color: #555; /* Warna teks putih */
        padding: 20px 0; /* Padding atas dan bawah 20px, tanpa padding samping */
      }
  </style>
</head>

  <script>
    // Ambil elemen panah
    const arrow = document.querySelector('.explore-btn::after');

    // Tambahkan event listener untuk menangani animasi saat kursor berada di atas tombol
    arrow.parentElement.addEventListener('mouseenter', function() {
      // Tambahkan class 'animate' untuk memulai animasi
      arrow.classList.add('animate');
    });

    // Tambahkan event listener untuk menghentikan animasi saat kursor meninggalkan tombol
    arrow.parentElement.addEventListener('mouseleave', function() {
      // Hapus class 'animate' untuk menghentikan animasi
      arrow.classList.remove('animate');
    });
  </script>
  <script>
    // Ambil semua elemen kartu
    const cards = document.querySelectorAll('.card');
  
    // Fungsi untuk menemukan tinggi maksimum dari semua kartu
    function findMaxHeight(cards) {
      let maxHeight = 0;
      cards.forEach(card => {
        const height = card.offsetHeight;
        if (height > maxHeight) {
          maxHeight = height;
        }
      });
      return maxHeight;
    }
  
    // Atur tinggi semua kartu ke tinggi maksimum
    function setCardHeight(cards, height) {
      cards.forEach(card => {
        card.style.height = height + 'px';
      });
    }
  
    // Panggil fungsi-fungsi di atas saat dokumen selesai dimuat
    document.addEventListener('DOMContentLoaded', function() {
      const maxHeight = findMaxHeight(cards);
      setCardHeight(cards, maxHeight);
    });
  </script>
